{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
Pirogramming - 상품 등록
{% endblock %}

{% block content %}
<div class="container main-container">
    <div class="row">
        <h4>거래처 등록</h4>
    </div>
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">등록</button>
        </form>
    </div>
</div>

{% endblock %}
