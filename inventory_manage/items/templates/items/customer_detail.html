{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
Pirogramming - 거래처 상세
{% endblock %}

{% block content %}
<div class="container main-container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card item-card">
                <div class="card-body">
                    <h5 class="card-title"><a
                            href="{% url 'items:customer_detail' customer.id %}">{{ customer.name }}</a></h5>
                    <p class="card-text">{{ customer.tel }}</p>
                    <p class="card-text">{{ customer.address }}</p>
                </div>
            </div>
            <a href="{% url 'items:customer_update' customer.id %}"><button>수정</button></a>
            <form action="{% url 'items:customer_delete' customer.id %}" method="POST">
                {% csrf_token %}
                <button>삭제</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
