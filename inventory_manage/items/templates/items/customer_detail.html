{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
Pirogramming - 거래처 상세
{% endblock %}

{% block content %}
<div class="container main-container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card item-card">
                <div class="card-body">
                    <h5 class="card-title">{{ customer.name }}</h5>
                    <p class="card-text">{{ customer.tel }}</p>
                    <p class="card-text">{{ customer.address }}</p>
                    <hr />
                    <p class="card-text">거래 상품 목록</p>
                    {% for item in items %}
                    <p class="card-text"><a href="{% url 'items:item_detail' item.id %}">{{ item.name }}</a></p>
                    {% endfor %}
                </div>
            </div>
            <a href="{% url 'items:customer_update' customer.id %}"><button>수정</button></a>
            <form action="{% url 'items:customer_delete' customer.id %}" method="POST">
                {% csrf_token %}
                <button>삭제</button>
            </form>
            <a href="{% url 'items:customer_list' %}"><button>목록</button></a>
        </div>
    </div>
</div>

{% endblock %}
