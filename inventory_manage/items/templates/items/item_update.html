{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
Pirogramming - 상품 등록
{% endblock %}

{% block content %}
<div class="container main-container">
    <div class="row">
        <h4>상품 수정</h4>
    </div>
    <div class="row">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">수정</button>
        </form>
    </div>
</div>

{% endblock %}
